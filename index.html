<html lang="en">
    <head>
        <title>music player</title>        
        <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/music.css">
    </head>
<body>
<!-- header -->
<header>
        <div class="nav-div">
            <div class="logo">
                <h1><i class="fas fa-holly-berry"></i></h1>
            </div>
                <nav>
                    <ul>
                        <li><a href="#music">music</a></li>
                        <li><a href="#songlist">playlist</a></li>
                        <!-- <li><a href="">artists</a></li> -->
                    </ul>
                </nav>
        </div>
    <div class="header-foot">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</header>
    <!-- music playing content-->
    <div class="content" id="music">
    <div class="img-div">
        <img src="" height="300" width="300">
    </div>
    <div class="img-div-down">
        <h1></h1>
        <h3></h3> 
        <div class="progress-area">
            <div class="progress-bar">
              <audio id="audio" src=""></audio>
            </div>
            <div class="song-timer">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
            </div>
          </div>  
          <div class="player-icons">
            <i class="fas fa-random" title="shuffle"></i>
            <i class="fas fa-step-backward" title="prev"></i>
            <i class="fas fa-play" title="play/pause"></i>
            <i class="fas fa-step-forward" title="next"></i>
            <i class="fas fa-redo-alt" title="repeat"></i>
            <i class="fas fa-volume-up" title="mute/unmute"></i>
            <input type="range" min="0" max="100" value="90" id="range" title="volume">
         </div>
    </div>
    <div class="background">
    </div>
    <div class="img">
        <img src="">
    </div>
    </div>

<!-- playlist -->
<div class="section-head">
    <h1>Playlist</h1>
<div class="section" id="songlist">
    <!-- Playlist is displayed here from js-->
</div>
</div>

<!-- linking js page-->
<script src="js/songlist.js"></script>
<script src="js/music.js"></script>
</body>
</html>
